<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Modal</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        
        /* Modal Container */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        /* Modal Header */
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f9fafc;
        }
        
        .modal-title {
            margin: 0;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        
        .close-btn {
            float: right;
            font-size: 24px;
            color: #000;
            cursor: pointer;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #666;
        }
        
        /* Main Content Layout */
        .modal-body {
            display: flex;
            padding: 0;
        }
        
        /* Preview Section */
        .preview-section {
            flex: 1;
            padding: 20px;
            background: #f5f7fa;
            border-right: 1px solid #eee;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .preview-container {
            width: 100%;
            max-width: 250px;
            height: 180px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            overflow: hidden;
            position: relative;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .preview-placeholder {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        
        .preview-placeholder i {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
            color: #ccc;
        }
        
        /* Form Section */
        .form-section {
            flex: 1.5;
            padding: 20px;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.2s;
        }
        
        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }
        
        /* File Input */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }
        
        .file-input-label {
            display: block;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .file-input-label:hover {
            background: #3d8b40;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* Submit Button */
        .submit-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #0b7dda;
        }
        
        /* File Info */
        .file-info {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Trigger Button */
        .open-modal-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .open-modal-btn:hover {
            background: #3d8b40;
        }
    </style>
</head>
<body>
    <button class="open-modal-btn" id="openModalBtn">Upload Image</button>
    
    <div class="modal" id="imageUploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Upload Image</h3>
                <span class="close-btn" id="closeModalBtn">&times;</span>
            </div>
            
            <div class="modal-body">
                <!-- Left Side - Image Preview -->
                <div class="preview-section">
                    <div class="preview-container" id="previewContainer">
                        <img class="preview-image" id="previewImage" alt="Preview">
                        <div class="preview-placeholder" id="previewPlaceholder">
                            <i>ðŸ“·</i>
                            Image Preview
                        </div>
                    </div>
                </div>
                
                <!-- Right Side - Form -->
                <div class="form-section">
                    <form class="upload-form" id="uploadForm">
                        <div class="form-group">
                            <label class="form-label" for="imageTitle">Image Title</label>
                            <input type="text" class="form-control" id="imageTitle" placeholder="Enter image title" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="imageDescription">Description</label>
                            <textarea class="form-control" id="imageDescription" placeholder="Add a description (optional)"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Select Image</label>
                            <div class="file-input-wrapper">
                                <label class="file-input-label">Choose File</label>
                                <input type="file" class="file-input" id="imageUpload" accept="image/*" required>
                            </div>
                            <div class="file-info">Supports: JPG, PNG, GIF (Max 5MB)</div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Upload Image</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const modal = document.getElementById('imageUploadModal');
        const openBtn = document.getElementById('openModalBtn');
        const closeBtn = document.getElementById('closeModalBtn');
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('imageUpload');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        
        // Open modal
        openBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
        
        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // Close when clicking outside modal
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            if (file) {
                // Validate file
                if (file.size > 5 * 1024 * 1024) {
                    alert('File is too large! Please select an image under 5MB.');
                    return;
                }
                
                if (!file.type.match('image.*')) {
                    alert('Please select a valid image file (JPG, PNG, GIF)');
                    return;
                }
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    previewPlaceholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            } else {
                // Reset preview
                previewImage.style.display = 'none';
                previewPlaceholder.style.display = 'block';
            }
        });
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }
            
            // Create FormData object
            const formData = new FormData();
            formData.append('title', document.getElementById('imageTitle').value);
            formData.append('description', document.getElementById('imageDescription').value);
            formData.append('image', fileInput.files[0]);
            
            // Here you would normally send to server
            console.log('Form data:', {
                title: formData.get('title'),
                description: formData.get('description'),
                filename: fileInput.files[0].name
            });
            
            alert('Image uploaded successfully! (Check console for details)');
            
            // Reset form
            form.reset();
            previewImage.style.display = 'none';
            previewPlaceholder.style.display = 'block';
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
